<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change User Password</title>
    {{template "head.html" .}}
</head>

<body>
    <div class="container">
        <div clas="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/{{.tenant}}/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Password Change</li>
                </ol>
              </nav>
        </div>
        <div class="row">
           <h1>Change User Password</h1>
        </div>
        <div class="row">
            <form method="post" action="/{{.tenant}}/changepwd" >
                <div class="container">
                 
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" name="username" required
                            placeholder="Please enter your user name">
                    </div>
                    <div class="form-group">
                       <label for="password">Password:</label>
                       <input type="password" class="form-control" name="oldpassword" required
                       placeholder="Please enter your old password">
                    </div>
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" class="form-control" name="newpassword" required
                        placeholder="Please enter your new password">
                     </div>
                     <div class="form-group">
                        <label for="password">Confirm New Password:</label>
                        <input type="password" class="form-control" name="confirmedPassword" required
                        placeholder="Please confirm your new password">
                     </div>
                     <input type="hidden" value="{{.redirect}}" name="redirect"/>
                     <input type="submit"  />
                </div>       
            </form>
        </div>
        <div class="row">
            {{if .errMsg }}
            <div class="alert alert-danger">{{.errMsg}}</div>
            {{end}}
        </div>
      
    </div>


   
  {{template "footer.html" .}}
</body>

</html>
</body>
