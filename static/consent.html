<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.title}}</title>
{{template "head.html" .}}
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <form action="/{{.tenant}}/{{.group}}/consent" method="POST">
          <h1>Consent</h1>
          <p>Application <b>{{.client_name}}({{.client_id}})</b> need your consent to access resources listed below</p>
        
          <hr/>
          <p>Scopes: </p>
          {{range .scope}}
       <li><label>   <input type="checkbox" name="scope" value="{{.}}" checked="checked"/> {{.}} </label></li>
          {{end}}
          <input type="hidden" name="client_id" value="{{.client_id}}"/>
          <input type="hidden" name="uri" value="{{.uri}}"/>
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="width:200px;"
            >
              confirm
            </button>
          </p>
        </form>
      </div>
    </div>
    {{template "footer.html" .}}
  </body>
</html>
